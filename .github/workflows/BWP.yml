name: Playwright Java CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3. Set up Node.js (for Playwright)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Install Playwright OS dependencies
      - name: Install Playwright dependencies
        run: npx playwright install-deps

#      # 5. Run tests
#      - name: Run Playwright tests
#        run: mvn verify
      # 5. Run tests
      - name: Run Playwright tests
        env:
        # This is how to access my secret variable in GitHub
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: mvn clean test -Dtest=TestRunner -Dheadless=true -Dpassword="${APP_PASSWORD}"

      # ðŸ”¥ THIS is what keeps your traces
      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces, cucumber-report.html
          path: src/test/java/biamp/framework/biampworkplace/artifacts

